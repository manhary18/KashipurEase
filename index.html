<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Options - Kashipur</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #5a5a5a;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        .price {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .payment-details {
            margin-top: 30px;
        }
        .payment-details p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Options for Kashipur Visit</h1>
        <form id="bookingForm">
            <label for="transfer">Transfer from Kashipur to College:</label>
            <select id="transfer" name="transfer">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="accommodation">Accommodation Type:</label>
            <select id="accommodation" name="accommodation">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
            </select>
            
            <label for="delhiTransfer">Transfer to Delhi on 13th:</label>
            <select id="delhiTransfer" name="delhiTransfer">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <div class="price">
                Total Price: <span id="totalPrice">0</span> INR
            </div>
        </form>
        <div class="payment-details">
            <p>Pay via UPI:</p>
            <p>UPI ID: 9993069529@pz</p>
            <div class="qr-code">
                <img src="qrcode.jpeg" alt="UPI QR Code">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Contact us for any queries. We look forward to hosting you!</p>
    </div>

    <script>
        const prices = {
            "yes_single_yes": 11327,
            "yes_double_yes": 8327,
            "yes_single_no": 9656,
            "yes_double_no": 6656,
            "no_single_yes": 9656,
            "no_double_yes": 6656,
            "no_single_no": 7985,
            "no_double_no": 4985,
            "yes_triple_no": 5657
        };

        const form = document.getElementById('bookingForm');
        const totalPriceElement = document.getElementById('totalPrice');

        form.addEventListener('change', updatePrice);

        function updatePrice() {
            const transfer = form.transfer.value;
            const accommodation = form.accommodation.value;
            const delhiTransfer = form.delhiTransfer.value;

            const key = `${transfer}_${accommodation}_${delhiTransfer}`;
            const price = prices[key] || 0;

            totalPriceElement.textContent = price;
        }
    </script>
</body>
</html>
